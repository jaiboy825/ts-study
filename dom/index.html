  <body>
    <div id="1">
      <div class="2">
        <div class="3">
          <div class="3-1">
            <div class="3-2"></div>
          </div>
        </div>
        <div class="4"><div class="4-1"></div></div>
        <div class="5"></div>

      <div class="6">
        <div class="7"></div>

        <div class="9"></div>
      </div>
    </div>
    <script>
      function bfs(element, nodeList = []) {
        if(!element) {
          return;
        }
        let tempList = [];
        tempList.push(element);
        while (tempList.length) {
          let node = tempList.shift();
          console.log({
            nodeName: node.nodeName,
            id: node.id,
            class: node.className,
          });
          for(let i = 0; i < node.children.length; i++)
          tempList.push(node.children[i]);
        }
        return nodeList;
      }
      bfs(document.body);
    </script>
  </body>
